<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <div id="registry" class="registry"></div>
            <div id="result" class="result"></div>
        </div>
        <div class="body">
            <div class="functions">
                <div>
                    <button id="ac" class="function">AC</button>
                </div>
                
                <button id="parentheses" class="function hidden">( )</button>
                <button id="percent" class="function hidden">%</button>
            </div>
            <div class="operators">
                <button id="slash" class="operator blue">÷</button>
                <button id="mult" class="operator red">×</button>
                <button id="minus" class="operator orange">–</button>
                <button id="plus" class="operator green">+</button>
            </div>
            <div class="numbers">
                <div class="numbers-lines ">
                    <button id="n7" class="number">7</button>
                    <button id="n8" class="number">8</button>
                    <button id="n9" class="number">9</button>
                </div>
                <div class="numbers-lines">
                    <button id="n4" class="number">4</button>
                    <button id="n5" class="number">5</button>
                    <button id="n6" class="number">6</button>
                </div>
                <div class="numbers-lines">
                    <button id="n1" class="number">1</button>
                    <button id="n2" class="number">2</button>
                    <button id="n3" class="number">3</button>
                </div>
                <div class="numbers-lines">
                    <button id="dot" class="number">.</button>
                    <button id="n0" class="number">0</button>
                    <button id="equal" class="operator red">=</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
